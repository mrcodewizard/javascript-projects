<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Aweome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link rel="stylesheet" href="css/quiz.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <aside class="quiz-sidebar">
            <h3 class="sidebar-top"> 
                <i class="far fa-list-alt"></i>
                <span>Quiz App</span>
            </h3>
            <form class="quiz-form" action="">
                <h4>Ceate a quiz</h4>
                <hr class="quiz-hr">

                <label for="questionOne">Question:</label>
                <div class="input-group">
                    <button type="button" name="btn-ans"><i class="far fa-question"></i></button>
                    <input type="text" placeholder="Question" name="question">
                </div>

                <div class="answer-group">
                    <label for="answerOne">Answer: </label>
                    <div class="input-group">
                        <button type="button" name="btn-ansOne"><i class="fa fa-check"></i></button>
                        <input type="text" placeholder="Answer" name="ansOne">
                    </div>
                    
                    <div class="input-group">
                        <button type="button" name="btn-ansTwo"><i class="fa fa-check"></i></button>
                        <input type="text" placeholder="Answer" name="ansTwo">
                    </div>
                    
                    <div class="input-group">
                        <button type="button" name="btn-ansThree"><i class="fa fa-check"></i></button>
                        <input type="text" placeholder="Answer" name="ansThree">
                    </div>
                    
                    <div class="input-group">
                        <button type="button" name="btn-ansFour"><i class="fa fa-check"></i></button>
                        <input type="text" placeholder="Answer" name="ansFour">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" name="btn-add"><i class="far fa-plus-square"></i> Add Another</button>
                    <button type="button" name="btn-add"><i class="far fa-list-alt"></i> Add/Take Quiz</button>
                </div>

                <hr class="quiz-hr">

                <div class="button-group">
                    <button type="button" name="btn-add"><i class="far fa-trash-alt"></i> Delete</button>
                </div>

            </form>
        </aside>
        <main class="quiz-main">
            <div class="question-panel">
                <div class="question-header">
                    <h3 class="question-title">Question 1</h3>
                </div>
                <div class="question-body">
                    <h4 class="question-text">What is your name?</h4>

                    <div class="radio-group">
                         <label class="radio-text" for="checkboxOne">bb</span>
                         <input type="radio" name="rd-ans" id="checkboxOne">
                    </div>

                    <div class="radio-group">
                        <label class="radio-text" for="checkboxTwo">bb</span>
                        <input type="radio" name="rd-ans" id="checkboxTwo">
                    </div>
                    <button type="button" class="btn btn-submit">Submit</button>
                </div>
            </div>

            <div class="question-panel result-panel">
                <div class="question-header">
                    <h3 class="question-title">Result</h3>
                </div>
                <div class="question-body">
                    <h4 class="question-text">Result</h4>
                    <p class="question-result">Question 1: Correct</p>
                    <p class="question-result">Question 1: Incorrect. Ans is C</p>
                    <button type="button" class="btn btn-retake">Retake</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
